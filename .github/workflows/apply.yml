name: terraform-apply
on: 
  workflow_dispatch:
  push:
    branches:
      - main
    # paths:
    #   - '*.tf'
    #   - '**/*.tf'
  
permissions:
  pull-requests: write
jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - uses: actions/checkout@v3

      # - name: Grab PR number (when applicable)
      #   uses: octokit/request-action@v2.1.9
      #   if: github.event_name == 'push'
      #   id: get_related_pr
      #   with:
      #     route: GET /search/issues/?q={sha}+repo:{repository}+is:{is-pr}+is:{is-merged}
      #     repository: ${{ github.repository }} 
      #     sha: ${{ github.sha }}
      #     is-pr: is:pr
      #     is-merged: is:merged
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Grab PR number (when applicable)
        uses: actions/github-script@v6
        if: github.event_name == 'push'
        id: get_related_pr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const shaPR = await github.rest.search.issuesAndPullRequests({
              q: "${{ github.sha }}+repo:${{ github.repository }}+is:pr+is:merged",
            });
            console.log(shaPR.data)
      - name: Debug PR return
        env:
          OUTPUT: ${{ fromJson(steps.get_related_pr.outputs.result) }}
        run: "echo $OUTPUT"
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform fmt check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      
      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -no-color
        continue-on-error: true # we want to write failures to PRs as well
      
      - uses: actions/github-script@v6
        if: github.event_name == 'push'
        env:
          APPLY: "terraform\n${{ steps.apply.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>
      
            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
      
            </details>
      
            #### Terraform Apply üìñ\`${{ steps.apply.outcome }}\`
      
            <details><summary>Show Apply</summary>
      
            \`\`\`\n
            ${process.env.APPLY}
            \`\`\`
      
            </details>
      
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
      
            github.rest.issues.createComment({
              issue_number: ${{ fromJson(steps.get_related_pr.outputs.result).number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })